<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Methods</title>
</head>
<body>
    <h2>JavaScript Methods</h2>


    <script>

        var str = "Student";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("s"));
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write(Math.random() * 100);
        document.write("<br>");
        document.write(Math.floor(3.17));
        document.write("<br>")
        document.write(Math.ceil(3.17));
    </script>
</body>
</html>
